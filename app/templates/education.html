{% extends 'base.html' %}
{% block title %} Education Details {% endblock title %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    {% if msg %}
        <h1 class="text-danger">{{msg}}</h1>
    {% endif %}
    <div class="container w-50  mt-5 " style="min-height:550px;" >
        <form method="post">
            <h1 class="text-center  text-primary"> <i class="fas fa-graduation-cap    "></i> Education Details </h1>
            {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
            <button type="submit" class="btn  btn-primary"> <i class="fas fa-hand-point-up    "></i> Submit</button>

        </form>
    </div>
{% endblock %}
